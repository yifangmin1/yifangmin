<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html body{height:100%;}
			.box{ width:980px; height:500px; transform-style:preserve-3d; perspective:1500px;}
			.inner{position:absolute; left:0; top:0; right:0; bottom:0; margin:auto;}
			.item{width:100%; height:100%;position:absolute;top:0;left:0;transition: transform 2s ; }
			
		</style>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var box=$('.box');
				for(var i=0;i<4;i++){
					var z=i*90;
					$("<div class='item'></div>").css({
						"background-image":"url(images/"+i+".jpg)",
						"transform":"rotateX("+z+"deg) translateZ(250px)" 
					}).appendTo(box) 
				};
				var num=0;
				$('.box').click(function(){
					num++;
					$('.item').each(function(index){
						var b=index*90-num*90;
						$(this).css({
						"transform":"rotateX("+b+"deg) translateZ(250px)" 
						});
					});
				});
			});
			
		</script>
		
	</head>
	
	
	
	<body>
		<div class="box inner">
			
		</div>
	</body>
</html>
